<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>
<body>
    <section class="main" id="main1">
        <div class="themeChange"> <img src="images/theme_change.png" alt="image" onClick="themeChange()"></div>
        <section class="board">
            <div class="Mkey" id="Mkey1"><p>A</p></div>
            <div class="Mkey" id="Mkey2"><p>S</p></div>
            <div class="Mkey" id="Mkey3"><p>D</p></div>
            <div class="Mkey" id="Mkey4"><p>F</p></div>
            <div class="Mkey" id="Mkey5"><p>G</p></div>
            <div class="Mkey" id="Mkey6"><p>H</p></div>
            <div class="Mkey" id="Mkey7"><p>J</p></div>
            <div class="diff Mkey" id="Mkey8"><p>K</p></div>
            <div class="diff Mkey" id="Mkey9"><p>L</p></div>
            <div class="diff Mkey" id="Mkey10"><p>;</p></div>
            <section class="board2">
                <div class="mkey" id="m_key1"><p>W</p></div>
                <div class="mkey" id="m_key2"><p>E</p></div>
                <div class="mkey blank"></div>
                <div class="mkey" id="m_key3"><p>T</p></div>
                <div class="mkey" id="m_key4"><p>Y</p></div>
                <div class="mkey" id="m_key5"><p>U</p></div>
                <div class="mkey blank"></div>
                <div class="diff mkey" id="m_key6"><p>O</p></div>
                <div class="diff mkey" id="m_key7"><p>P</p></div>
            </section>
        </section>
    </section>
    <audio autoplay id="yas" src=""></audio>
   <script src="index.js"></script> 
</body>
</html>
